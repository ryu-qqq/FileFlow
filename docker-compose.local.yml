version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fileflow-mysql-local
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: fileflow
      MYSQL_USER: fileflow_user
      MYSQL_PASSWORD: fileflow_password
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fileflow-redis-local
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3 호환 로컬 스토리지)
  minio:
    image: minio/minio:latest
    container_name: fileflow-minio-local
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Client (버킷 자동 생성)
  minio-init:
    image: minio/mc:latest
    container_name: fileflow-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/fileflow-local --ignore-existing;
      /usr/bin/mc anonymous set download myminio/fileflow-local;
      echo 'MinIO bucket fileflow-local created successfully';
      exit 0;
      "

volumes:
  mysql-data:
  minio-data:
