# ===============================================
# Local Profile Configuration - Persistence MySQL Adapter
# ===============================================
# 로컬 개발 환경 전용 설정
#
# @author FileFlow Team
# @since 1.0.0
# ===============================================

spring:
  # ===============================================
  # DataSource Configuration (Local)
  # ===============================================
  datasource:
    url: jdbc:mysql://localhost:3307/fileflow?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: fileflow_user
    password: fileflow_password
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    hikari:
      pool-name: FileFlow-Local-HikariPool
      minimum-idle: 5
      maximum-pool-size: 10  # 로컬은 적은 커넥션
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 60000  # 로컬에서는 누수 감지 활성화
      auto-commit: true
      read-only: false
      register-mbeans: true

  # ===============================================
  # JPA Configuration (Local)
  # ===============================================
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate  # 로컬에서도 validate 사용 (Flyway 사용)
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20  # 로컬은 작은 배치
          fetch_size: 50
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
        query:
          plan_cache_max_size: 1024
          plan_parameter_metadata_max_size: 64
        generate_statistics: true  # 로컬에서는 통계 활성화
        connection:
          provider_disables_autocommit: false
    
    open-in-view: false
    show-sql: false  # Hibernate logging으로 대체

  # ===============================================
  # Flyway Configuration (Local)
  # ===============================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    encoding: UTF-8
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql
    placeholder-replacement: true
    placeholders:
      charset: utf8mb4
      collation: utf8mb4_unicode_ci
    validate-on-migrate: true
    out-of-order: false
    clean-disabled: false  # 로컬에서는 clean 허용
    group: false
    mixed: false
    repeatable-sql-migration-prefix: R
    table: flyway_schema_history

# ===============================================
# Logging Configuration (Local)
# ===============================================
logging:
  level:
    com.zaxxer.hikari: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.stat: DEBUG  # 통계 로깅
