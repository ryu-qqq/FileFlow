# ===============================================
# Config Import Override (환경별 설정 로드)
# ===============================================
spring:
  config:
    import:
      - classpath:persistence.yml
      - classpath:persistence-local.yml
      - classpath:redis.yml
      - classpath:redis-local.yml
      - classpath:s3.yml
      - classpath:s3-local.yml
      - classpath:sqs-consumer.yml
      - classpath:sqs-consumer-local.yml
      - classpath:sqs-publish.yml
      - classpath:sqs-publish-local.yml
      - classpath:http-client.yml
      - classpath:http-client-local.yml

logging:
  level:
    com.ryuqq.fileflow: DEBUG
    io.awspring.cloud.sqs: DEBUG

# Sentry 비활성화 (로컬)
sentry:
  dsn: ""
