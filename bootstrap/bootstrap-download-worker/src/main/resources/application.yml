# ===============================================
# FileFlow Download Worker Bootstrap Configuration
# ===============================================

spring:
  application:
    name: fileflow-download-worker

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

  # Disable main web server but keep management endpoints
  # web-application-type: none disables main web server only
  # Management server continues to run on separate port
  main:
    web-application-type: none

  # Exclude Redisson auto-configuration (use custom RedissonConfig)
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2

  config:
    import:
      - classpath:persistence.yml
      - classpath:redis.yml
      - classpath:s3.yml
      - classpath:sqs-listener.yml

# Enable Redisson for Redis operations
redisson:
  enabled: ${REDISSON_ENABLED:true}

# ===============================================
# Worker Configuration
# ===============================================
worker:
  download:
    enabled: ${WORKER_DOWNLOAD_ENABLED:true}

logging:
  level:
    root: INFO
    com.ryuqq.fileflow: ${LOG_LEVEL:DEBUG}
    io.awspring.cloud.sqs: ${SQS_LOG_LEVEL:INFO}

management:
  # Run management server on separate port (8082)
  # This allows health checks and metrics without main application endpoints
  server:
    port: 8082

  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
    prometheus:
      enabled: true

  # Prometheus 메트릭 태그 (서비스 구분용 - Critical!)
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:prod}
    enable:
      hikaricp: true
      jvm: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
