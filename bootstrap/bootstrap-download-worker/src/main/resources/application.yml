# ===============================================
# FileFlow Download Worker Bootstrap Configuration
# ===============================================

spring:
  application:
    name: fileflow-download-worker

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

    # Management server runs on separate port (8082)
    # Main web server is automatically disabled when only management port is configured

  # Exclude Redisson auto-configuration (use custom RedissonConfig)
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2

  config:
    import:
      - classpath:persistence.yml
      - classpath:redis.yml
      - classpath:s3.yml
      - classpath:sqs-listener.yml

# Enable Redisson for Redis operations
redisson:
  enabled: ${REDISSON_ENABLED:true}

# ===============================================
# Worker Configuration
# ===============================================
worker:
  download:
    enabled: ${WORKER_DOWNLOAD_ENABLED:true}

logging:
  level:
    root: INFO
    com.ryuqq.fileflow: ${LOG_LEVEL:DEBUG}
    io.awspring.cloud.sqs: ${SQS_LOG_LEVEL:INFO}

management:
  # Management 전용 포트 (경량 웹 서버)
  server:
    port: 8082
    shutdown: graceful

  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      # base-path 설정 없음 (기본값 사용)
  endpoint:
    health:
      show-details: always  # ← 항상 표시
      probes:
        enabled: true
    prometheus:
      enabled: true

  # Prometheus 메트릭 태그 (서비스 구분용 - Critical!)
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:prod}
    enable:
      hikaricp: true
      jvm: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
