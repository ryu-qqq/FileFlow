# ===============================================
# FileFlow Download Worker Bootstrap Configuration
# ===============================================

spring:
  application:
    name: fileflow-download-worker

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

  # Graceful Shutdown - SQS Listener 종료 대기
  lifecycle:
    timeout-per-shutdown-phase: ${SHUTDOWN_TIMEOUT:30s}

  # Exclude Redisson auto-configuration (use custom RedissonConfig)
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2

  config:
    import:
      - classpath:persistence.yml
      - classpath:redis.yml
      - classpath:s3.yml
      - classpath:sqs-listener.yml
      - classpath:sqs-publish.yml

# ===============================================
# SQS Publish Configuration (Override)
# ===============================================
# download-worker는 FileProcessing SQS 메시지 발행 필요
sqs:
  publish:
    enabled: ${SQS_PUBLISH_ENABLED:true}

# ===============================================
# SQS Listener Configuration
# ===============================================
# Download Worker는 External Download만 처리
# File Processing Listener는 Resizing Worker에서 처리
aws:
  sqs:
    listener:
      # External Download 리스너 활성화
      external-download-listener-enabled: true
      external-download-dlq-listener-enabled: true
      # File Processing 리스너 비활성화
      file-processing-listener-enabled: false
      file-processing-dlq-listener-enabled: false

# Enable Redisson for Redis operations
redisson:
  enabled: ${REDISSON_ENABLED:true}

# ===============================================
# Worker Configuration
# ===============================================
worker:
  download:
    enabled: ${WORKER_DOWNLOAD_ENABLED:true}

# ===============================================
# Observability Configuration (SDK)
# ===============================================
observability:
  service-name: ${spring.application.name}
  http:
    log-request-body: false
    log-response-body: false
    exclude-paths:
      - /actuator/**
      - /health
  message:
    log-payload: false
  masking:
    enabled: true
  trace:
    include-in-response: true

# ===============================================
# Sentry Configuration (Error Tracking)
# ===============================================
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SPRING_PROFILES_ACTIVE:local}
  release: ${APP_VERSION:unknown}
  server-name: ${HOSTNAME:unknown}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:0.1}
  send-default-pii: false
  logging:
    minimum-event-level: error
    minimum-breadcrumb-level: info

logging:
  level:
    root: INFO
    com.ryuqq.fileflow: ${LOG_LEVEL:DEBUG}
    io.awspring.cloud.sqs: ${SQS_LOG_LEVEL:INFO}

management:
  # Management 전용 포트 (경량 웹 서버)
  server:
    port: 8082
    shutdown: graceful

  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      # base-path 설정 없음 (기본값 사용)
  endpoint:
    health:
      show-details: always  # ← 항상 표시
      probes:
        enabled: true
    prometheus:
      enabled: true

  # Prometheus 메트릭 태그 (서비스 구분용 - Critical!)
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:prod}
    enable:
      hikaricp: true
      jvm: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
