# ===============================================
# FileFlow Scheduler Bootstrap Configuration
# ===============================================

spring:
  application:
    name: fileflow-scheduler

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

  # Graceful Shutdown - Scheduler 작업 종료 대기
  lifecycle:
    timeout-per-shutdown-phase: ${SHUTDOWN_TIMEOUT:30s}

  # Management server runs on separate port (8082)
  # Main web server is automatically disabled when only management port is configured


  # Exclude Redisson auto-configuration (use custom RedissonConfig)
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2

  config:
    import:
      - classpath:persistence.yml
      - classpath:redis.yml
      - classpath:s3.yml
      - classpath:sqs-publish.yml

# Enable Redisson for Redis operations
redisson:
  enabled: ${REDISSON_ENABLED:true}

# ===============================================
# Scheduler Configuration
# ===============================================
scheduler:
  session-expiration:
    enabled: ${SCHEDULER_SESSION_EXPIRATION_ENABLED:true}
  outbox-retry:
    enabled: ${SCHEDULER_OUTBOX_RETRY_ENABLED:true}

# ===============================================
# Observability Configuration (SDK)
# ===============================================
observability:
  service-name: ${spring.application.name}
  http:
    log-request-body: false
    log-response-body: false
    exclude-paths:
      - /actuator/**
      - /health
  message:
    log-payload: false
  masking:
    enabled: true
  trace:
    include-in-response: true

# ===============================================
# Sentry Configuration (Error Tracking)
# ===============================================
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SPRING_PROFILES_ACTIVE:local}
  release: ${APP_VERSION:unknown}
  server-name: ${HOSTNAME:unknown}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:0.1}
  send-default-pii: false
  logging:
    minimum-event-level: error
    minimum-breadcrumb-level: info

logging:
  level:
    root: INFO
    com.ryuqq.fileflow: ${LOG_LEVEL:DEBUG}

management:
  # Management 전용 포트 (경량 웹 서버)
  server:
    port: 8081
    shutdown: graceful

  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true

  # Prometheus 메트릭 태그 (서비스 구분용 - Critical!)
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:prod}
    enable:
      hikaricp: true
      jvm: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
