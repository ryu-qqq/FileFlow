# ===============================================
# FileFlow Scheduler Bootstrap Configuration
# ===============================================

spring:
  application:
    name: fileflow-scheduler

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

  # Disable main web server but keep management endpoints
  main:
    web-application-type: none

  # Exclude Redisson auto-configuration (use custom RedissonConfig)
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2

  config:
    import:
      - classpath:persistence.yml
      - classpath:redis.yml
      - classpath:s3.yml
      - classpath:sqs-publish.yml

# Enable Redisson for Redis operations
redisson:
  enabled: ${REDISSON_ENABLED:true}

# ===============================================
# Scheduler Configuration
# ===============================================
scheduler:
  session-expiration:
    enabled: ${SCHEDULER_SESSION_EXPIRATION_ENABLED:true}
  outbox-retry:
    enabled: ${SCHEDULER_OUTBOX_RETRY_ENABLED:true}

logging:
  level:
    root: INFO
    com.ryuqq.fileflow: ${LOG_LEVEL:DEBUG}

management:
  # Run management server on separate port (8081)
  # This allows health checks and metrics without main application endpoints
  server:
    port: ${SERVER_PORT:8081}

  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
    prometheus:
      enabled: true

  # Prometheus 메트릭 태그 (서비스 구분용 - Critical!)
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:prod}
    enable:
      hikaricp: true
      jvm: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
