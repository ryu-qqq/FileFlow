# ===============================================
# FileFlow Scheduler Bootstrap Configuration
# ===============================================

spring:
  application:
    name: fileflow-scheduler

  # Profile 설정
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # Graceful Shutdown - Scheduler 작업 종료 대기
  lifecycle:
    timeout-per-shutdown-phase: ${SHUTDOWN_TIMEOUT:30s}

  # ========================================
  # Config Import (Adapter Layer Settings)
  # ========================================
  config:
    import:
      - classpath:persistence.yml
      - classpath:redis.yml
      - classpath:scheduler.yml
      - optional:classpath:s3.yml
      - optional:classpath:sqs-publish.yml
      - optional:classpath:http-client.yml

# ===============================================
# Scheduler Configuration
# ===============================================
scheduler:
  session-expiration:
    enabled: ${SCHEDULER_SESSION_EXPIRATION_ENABLED:true}
  outbox-retry:
    enabled: ${SCHEDULER_OUTBOX_RETRY_ENABLED:true}

# ===============================================
# Observability Configuration (SDK)
# ===============================================
observability:
  service-name: ${spring.application.name}
  http:
    log-request-body: false
    log-response-body: false
    exclude-paths:
      - /actuator/**
      - /health
  message:
    log-payload: false
  masking:
    enabled: true
  trace:
    include-in-response: true

# ===============================================
# Sentry Configuration (Error Tracking)
# ===============================================
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SPRING_PROFILES_ACTIVE:local}
  release: ${APP_VERSION:unknown}
  server-name: ${HOSTNAME:unknown}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:0.1}
  send-default-pii: false
  logging:
    minimum-event-level: error
    minimum-breadcrumb-level: info

# ===============================================
# Logging
# ===============================================
logging:
  level:
    root: INFO
    com.ryuqq.fileflow: ${LOG_LEVEL:DEBUG}

# ===============================================
# Management & Actuator
# ===============================================
management:
  # Management 전용 포트 (경량 웹 서버)
  server:
    port: 8081
    shutdown: graceful

  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true

  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:local}
    enable:
      hikaricp: true
      jvm: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
