# ===============================================
# FileFlow Web API Bootstrap Configuration
# ===============================================

spring:
  application:
    name: fileflow-api

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

  # Graceful Shutdown - 요청 처리 완료 대기
  lifecycle:
    timeout-per-shutdown-phase: ${SHUTDOWN_TIMEOUT:30s}

  # Exclude Redisson auto-configuration (use custom RedissonConfig)
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2

  config:
    import:
      - classpath:rest-api.yml
      - classpath:persistence.yml
      - classpath:redis.yml
      - classpath:s3.yml
      - classpath:sqs-publish.yml

# Enable Redisson for Redis operations
redisson:
  enabled: ${REDISSON_ENABLED:true}

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

# ===============================================
# Observability Configuration (SDK)
# ===============================================
observability:
  service-name: ${spring.application.name}
  http:
    log-request-body: false
    log-response-body: false
    max-body-length: 2000
    slow-request-threshold-ms: 3000
    exclude-paths:
      - /actuator/**
      - /health
      - /docs/**
      - /swagger-ui/**
      - /v3/api-docs/**
  masking:
    enabled: true
  trace:
    include-in-response: true

# ===============================================
# Security Configuration
# ===============================================
security:
  docs:
    # API 문서 공개 접근 허용 여부 (prod: false, local/test: true)
    public-access: ${SECURITY_DOCS_PUBLIC_ACCESS:false}

# ===============================================
# Sentry Configuration (Error Tracking)
# ===============================================
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SPRING_PROFILES_ACTIVE:local}
  release: ${APP_VERSION:unknown}
  server-name: ${HOSTNAME:unknown}
  # Performance monitoring (트랜잭션 샘플링)
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:0.1}
  # 민감 정보 전송 비활성화
  send-default-pii: false
  # 무시할 예외 타입
  ignored-exceptions-for-type:
    - org.springframework.web.HttpRequestMethodNotSupportedException
    - org.springframework.web.servlet.NoHandlerFoundException
    - org.springframework.web.servlet.resource.NoResourceFoundException
  # 로그 연동
  logging:
    minimum-event-level: error
    minimum-breadcrumb-level: info

logging:
  level:
    root: INFO
    com.ryuqq.fileflow: ${LOG_LEVEL:DEBUG}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
    prometheus:
      enabled: true

  # Prometheus 메트릭 태그 (서비스 구분용 - Critical!)
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:prod}
    enable:
      hikaricp: true
      jvm: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
