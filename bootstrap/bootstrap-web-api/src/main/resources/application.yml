# ===============================================
# FileFlow Web API Bootstrap Configuration
# ===============================================

spring:
  application:
    name: fileflow-api

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

  config:
    import:
      - classpath:rest-api.yml
      - classpath:persistence.yml
      - classpath:redis.yml
      - classpath:s3.yml

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

logging:
  level:
    root: INFO
    com.ryuqq.fileflow: ${LOG_LEVEL:DEBUG}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
