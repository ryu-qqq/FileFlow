# ===============================================
# FileFlow Web API Bootstrap Configuration
# ===============================================
# Spring Boot 3.5.x + Java 21
# Bootstrap 모듈 - 실행 가능한 애플리케이션 설정
#
# 설정 분리 원칙:
# - application.yml: 공통 인프라 설정 (Server, Jackson, Actuator)
# - rest-api.yml: REST API 레이어 설정 (Security, OpenAPI)
# - persistence.yml: 영속성 레이어 설정 (DataSource, JPA, Flyway)
# - redis.yml: Redis 레이어 설정 (Cache, Redisson)
# ===============================================

# ===============================================
# Server Configuration (Tomcat)
# ===============================================
server:
  port: ${SERVER_PORT:8080}

  # Proxy 헤더 처리 (로드밸런서, API Gateway 등)
  forward-headers-strategy: framework

  # Tomcat 서블릿 컨테이너 설정
  tomcat:
    threads:
      min-spare: 10
      max: 200

    # 커넥션 설정
    connection-timeout: 20s
    keep-alive-timeout: 60s

    # 큐 설정
    accept-count: 100

    # 최대 커넥션 수
    max-connections: 8192

  # Graceful Shutdown
  shutdown: graceful

# ===============================================
# Spring Configuration
# ===============================================
spring:
  application:
    name: fileflow-api

  # Profile 설정
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # ===============================================
  # Config Import (각 모듈의 설정 파일 로드)
  # ===============================================
  config:
    import:
      - classpath:rest-api.yml
      - classpath:persistence.yml
      - classpath:redis.yml
      - classpath:redis-consumer.yml
      - optional:classpath:s3.yml
      - optional:classpath:sqs-publish.yml
      - optional:classpath:http-client.yml

  # Graceful Shutdown - 요청 처리 완료 대기
  lifecycle:
    timeout-per-shutdown-phase: ${SHUTDOWN_TIMEOUT:30s}

  # ===============================================
  # Jackson (JSON 직렬화/역직렬화)
  # ===============================================
  jackson:
    # 날짜/시간 포맷 (ISO 8601)
    date-format: yyyy-MM-dd'T'HH:mm:ss
    time-zone: Asia/Seoul

    # Serialization 설정
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      FAIL_ON_EMPTY_BEANS: false

    # Deserialization 설정
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false

    # Default Property Inclusion
    default-property-inclusion: non_null

# ===============================================
# Observability Configuration (SDK)
# ===============================================
observability:
  service-name: ${spring.application.name}
  http:
    log-request-body: false
    log-response-body: false
    max-body-length: 2000
    slow-request-threshold-ms: 3000
    exclude-paths:
      - /actuator/**
      - /health
      - /docs/**
      - /swagger-ui/**
      - /v3/api-docs/**
  masking:
    enabled: true
  trace:
    include-in-response: true

# ===============================================
# Security Configuration
# ===============================================
security:
  docs:
    # API 문서 공개 접근 허용 여부 (prod: false, local/test: true)
    public-access: ${SECURITY_DOCS_PUBLIC_ACCESS:false}

# ===============================================
# AuthHub SDK Configuration
# ===============================================
authhub:
  base-url: ${AUTHHUB_BASE_URL:https://auth.example.com}
  service-token: ${AUTHHUB_SERVICE_TOKEN:}
  timeout:
    connect: 5s
    read: 30s
  retry:
    enabled: true
    max-attempts: 3
    delay: 1s
  endpoint-sync:
    enabled: false

# ===============================================
# Sentry Configuration (Error Tracking)
# ===============================================
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SPRING_PROFILES_ACTIVE:local}
  release: ${APP_VERSION:unknown}
  server-name: ${HOSTNAME:unknown}
  traces-sample-rate: ${SENTRY_TRACES_SAMPLE_RATE:0.1}
  send-default-pii: false
  ignored-exceptions-for-type:
    - org.springframework.web.HttpRequestMethodNotSupportedException
    - org.springframework.web.servlet.NoHandlerFoundException
    - org.springframework.web.servlet.resource.NoResourceFoundException
  logging:
    minimum-event-level: error
    minimum-breadcrumb-level: info

# ===============================================
# Logging
# ===============================================
logging:
  level:
    root: INFO
    com.ryuqq.fileflow: ${LOG_LEVEL:DEBUG}

# ===============================================
# Management & Actuator (모니터링)
# ===============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator

  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
    prometheus:
      enabled: true

  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:local}
    enable:
      hikaricp: true
      jvm: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
      slo:
        http.server.requests: 100ms,500ms,1s,5s

  health:
    db:
      enabled: true
    diskspace:
      enabled: true
