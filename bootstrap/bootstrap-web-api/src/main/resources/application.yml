# ========================================
# FileFlow Application Configuration
# ========================================
spring:
  application:
    name: fileflow-web-api

  # ========================================
  # Database Configuration
  # ========================================
  datasource:
    url: jdbc:mysql://localhost:3306/fileflow?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ========================================
  # JPA Configuration
  # ========================================
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate  # Flyway가 스키마 관리를 담당하므로 validate만 수행
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # ========================================
  # Flyway Configuration
  # ========================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true
    out-of-order: false
    placeholder-replacement: false
    encoding: UTF-8
    table: flyway_schema_history
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql
    clean-disabled: true  # 프로덕션 환경 보호

  # ========================================
  # Redis Configuration
  # ========================================
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

# ========================================
# Logging Configuration
# ========================================
logging:
  level:
    root: INFO
    com.ryuqq.fileflow: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: INFO

# ========================================
# FileFlow Application Configuration
# ========================================
fileflow:
  session:
    expiration:
      lock-wait-time-seconds: 3
      lock-lease-time-seconds: 10
  redisson:
    connection-pool-size: 64
    connection-minimum-idle-size: 10
    idle-connection-timeout: 10000
    connect-timeout: 10000
    timeout: 3000
    retry-attempts: 3
    retry-interval: 1500

# ========================================
# Image Processing Configuration
# ========================================
image:
  processing:
    # 리샘플링 알고리즘 (NEAREST_NEIGHBOR, BILINEAR, BICUBIC, LANCZOS3)
    # - NEAREST_NEIGHBOR: 가장 빠름, 최저 품질
    # - BILINEAR: 빠름, 중간 품질
    # - BICUBIC: 느림, 높은 품질
    # - LANCZOS3: 가장 느림, 최고 품질 (권장)
    resampling-algorithm: LANCZOS3

    # Progressive downsampling 활성화 여부
    # true: 큰 이미지를 단계적으로 축소하여 품질 향상
    # false: 한 번에 타겟 크기로 축소
    progressive-downsampling-enabled: true

    # Progressive downsampling 임계값
    # 원본이 타겟의 N배 이상일 때 단계적 축소 적용
    progressive-threshold: 2.0

    # Unsharp Mask 샤프닝 활성화 여부
    # true: 리사이징 후 선명도 보정 적용
    # false: 샤프닝 비활성화
    sharpen-enabled: true

    # 샤프닝 강도 (0.0 ~ 1.0)
    # 0.0: 샤프닝 없음
    # 0.5: 중간 강도 (권장)
    # 1.0: 최대 샤프닝 (노이즈 증폭 위험)
    sharpen-amount: 0.5

# ========================================
# Management & Actuator Configuration
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# ========================================
# SpringDoc OpenAPI Configuration
# ========================================
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
