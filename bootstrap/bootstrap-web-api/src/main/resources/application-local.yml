# ========================================
# Local Environment Configuration
# ========================================
spring:
  # ========================================
  # Database Configuration (Local)
  # ========================================
  datasource:
    url: jdbc:mysql://localhost:3306/fileflow?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  # ========================================
  # JPA Configuration (Local)
  # ========================================
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # ========================================
  # Flyway Configuration (Local)
  # ========================================
  flyway:
    enabled: true
    clean-disabled: false  # 로컬 환경에서는 clean 허용

# ========================================
# Logging Configuration (Local)
# ========================================
logging:
  level:
    root: INFO
    com.ryuqq.fileflow: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG
