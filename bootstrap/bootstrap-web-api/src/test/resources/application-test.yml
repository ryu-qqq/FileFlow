spring:
  application:
    name: fileflow-api-test

  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    open-in-view: false

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379

# Disable Redisson for tests (no Redis connection needed)
redisson:
  enabled: false

# Disable SQS publishing for tests (use mock from TestMockConfig)
sqs:
  publish:
    enabled: false

aws:
  credentials:
    access-key: test-access-key
    secret-key: test-secret-key
  s3:
    region: ap-northeast-2
    bucket: test-bucket
    presigned-url-expiration: 3600

api:
  endpoints:
    base-v1: /api/v1
  error:
    include-stacktrace: true

logging:
  level:
    root: WARN
    com.ryuqq.fileflow: INFO
