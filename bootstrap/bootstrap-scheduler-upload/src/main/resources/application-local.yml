# ========================================
# Upload Scheduler - Local 환경 설정
# ========================================
# Docker Compose 기반 로컬 개발 환경
# NO Web Server (Scheduler Only)
# ========================================

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/fileflow?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: fileflow_user
    password: fileflow_password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: UploadScheduler-Local-HikariPool

  data:
    redis:
      host: localhost
      port: 6380
      password: ""
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  flyway:
    enabled: false  # Scheduler는 Flyway 비활성화

aws:
  s3:
    region: ap-northeast-2
    bucket: fileflow-local
    # MinIO 로컬 자격증명
    access-key: minioadmin
    secret-key: minioadmin
    endpoint: http://localhost:9000

# Batch Job (로컬 환경 - 빠른 주기로 테스트)
batch:
  cleanup:
    cron: "0 */5 * * * *"  # 5분마다 실행 (테스트용)
    pending-expiration-minutes: 10
    in-progress-expiration-hours: 1

management:
  server:
    port: 9093  # Upload Scheduler 전용 Actuator Port
  endpoints:
    web:
      exposure:
        include: "*"  # 로컬에서는 모든 엔드포인트 노출
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.ryuqq.fileflow: DEBUG
    org.springframework.data.redis: DEBUG
    org.springframework.scheduling: DEBUG
