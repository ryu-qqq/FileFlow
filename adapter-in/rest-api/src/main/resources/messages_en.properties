# ===============================================
# English Error Messages (messages_en.properties)
# ===============================================
# Used by Spring Boot MessageSource
# UTF-8 encoding required
#
# Usage:
# messageSource.getMessage("error.example.not_found", args, locale)
#
# Parameter usage:
# {0}, {1}, {2} format to reference args array values
#
# @author windsurf
# @since 1.0.0
# ===============================================

# ===============================================
# Example Domain Error Messages
# ===============================================

# Example not found (404)
# Parameters: {0} = ID
error.example.not_found=Example not found (ID: {0})

# Example already exists (409)
# Parameters: {0} = message or ID
error.example.already_exists=Example already exists (duplicate: {0})

# Example status is invalid (400)
# Parameters: {0} = currentStatus, {1} = attemptedStatus
error.example.invalid_status=Invalid status transition (current: {0}, attempted: {1})

# Example message is empty (400)
error.example.empty_message=Example message cannot be empty

# Example message is too long (400)
# Parameters: {0} = max length, {1} = current length
error.example.message_too_long=Example message exceeds maximum length (max: {0}, current: {1})

# Example cannot be deleted (409)
# Parameters: {0} = ID
error.example.cannot_delete=Cannot delete Example (ID: {0})

# ===============================================
# Common Error Messages
# ===============================================

# Generic 400 Bad Request
error.common.bad_request=Bad request

# Generic 401 Unauthorized
error.common.unauthorized=Authentication required

# Generic 403 Forbidden
error.common.forbidden=Access forbidden

# Generic 404 Not Found
error.common.not_found=Resource not found

# Generic 409 Conflict
error.common.conflict=Resource conflict occurred

# Generic 500 Internal Server Error
error.common.internal_server_error=Internal server error. Please try again later

# ===============================================
# Upload Domain Error Messages
# ===============================================

# Session related errors (001-010)

# Upload session not found (404)
# Parameters: {0} = sessionKey
error.upload.session_not_found=Upload session not found (sessionKey: {0})

# Invalid session state (409)
# Parameters: {0} = currentState, {1} = expectedState or operation
error.upload.invalid_session_state=Invalid session state (current: {0}, expected: {1})

# Upload already completed (409)
# Parameters: {0} = sessionKey, {1} = operation (optional)
error.upload.already_completed=Upload already completed (sessionKey: {0})

# Upload session expired (410)
# Parameters: {0} = sessionKey
error.upload.session_expired=Upload session expired (sessionKey: {0})

# Multipart related errors (011-020)

# Upload type mismatch (400)
# Parameters: {0} = actualType, {1} = expectedType or operation
error.upload.type_mismatch=Upload type mismatch (actual: {0}, expected: {1})

# Duplicate part number (409)
# Parameters: {0} = partNumber
error.upload.duplicate_part_number=Duplicate part number (part: {0})

# Part number out of range (400)
# Parameters: {0} = partNumber, {1} = minPart, {2} = maxPart
error.upload.part_number_out_of_range=Part number out of range (part: {0}, valid range: {1}-{2})

# Incomplete multipart upload (400)
# Parameters: {0} = uploadedParts, {1} = totalParts, {2} = reason (optional)
error.upload.incomplete_multipart_upload=Incomplete multipart upload (uploaded: {0}/{1} parts)

# Multipart not initialized (400)
# Parameters: {0} = sessionKey
error.upload.multipart_not_initialized=Multipart not initialized (sessionKey: {0})

# File validation errors (021-030)

# File size limit exceeded (413)
# Parameters: {0} = actualSize, {1} = maxSize, {2} = uploadType (optional)
error.upload.file_size_limit_exceeded=File size limit exceeded (actual: {0} bytes, max: {1} bytes)

# Invalid file name (400)
# Parameters: {0} = fileName, {1} = reason (optional)
error.upload.invalid_file_name=Invalid file name (fileName: {0})

# File name too long (400)
# Parameters: {0} = actualLength, {1} = maxLength
error.upload.file_name_too_long=File name too long (length: {0}, max: {1})

# Invalid MIME type (400)
# Parameters: {0} = mimeType, {1} = allowedTypes (optional)
error.upload.invalid_mime_type=Invalid MIME type (mimeType: {0})

# Business logic errors (031-040)

# Missing storage context (400)
# Parameters: {0} = sessionKey
error.upload.missing_storage_context=Missing storage context (sessionKey: {0})

# Invalid upload request (400)
# Parameters: {0} = reason or field
error.upload.invalid_upload_request=Invalid upload request (reason: {0})
