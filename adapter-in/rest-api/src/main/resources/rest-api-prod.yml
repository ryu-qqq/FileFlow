# ===============================================
# REST API Adapter Configuration - Production Profile
# ===============================================
# 활성화: bootstrap의 application-prod.yml에서 import
# ===============================================

# API Settings for Production
api:
  error:
    include-stacktrace: false

# Security Settings for Production
security:
  cors:
    allowed-origins:
      - ${CORS_ALLOWED_ORIGINS:https://fileflow.ryuqq.com}
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
    allowed-headers:
      - Authorization
      - Content-Type
      - X-Request-ID
      - X-Correlation-ID
    allow-credentials: true

  # Gateway Authentication
  gateway:
    enabled: true

  # Cookie Security Settings
  cookie:
    secure: true
    http-only: true
    same-site: strict

  # Service Token 인증 (서버 간 내부 통신)
  # SSM: /fileflow/prod/security/service-token-secret
  service-token:
    enabled: true
    secret: ${SECURITY_SERVICE_TOKEN_SECRET:}

# Springdoc 비활성화 (운영)
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false
