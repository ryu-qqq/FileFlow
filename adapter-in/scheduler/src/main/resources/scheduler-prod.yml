# ============================================================
# Scheduler Adapter 운영 환경 설정
# ============================================================
# 활성화: spring.profiles.active=prod
# ============================================================

scheduler:
  jobs:
    download-zombie-recovery:
      # 운영: 5분마다 (공통 설정과 동일, 명시적 선언)
      cron: "0 */5 * * * *"
      batch-size: 100
      timeout-seconds: 300

    transform-zombie-recovery:
      # 운영: 5분마다 (공통 설정과 동일, 명시적 선언)
      cron: "0 */5 * * * *"
      batch-size: 100
      timeout-seconds: 300
