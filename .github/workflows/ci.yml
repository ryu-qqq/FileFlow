name: CI

on:
  push:
    branches: [main, stage]
    paths-ignore:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yml'
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main, stage]
    paths-ignore:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yml'
      - '**.md'
      - 'docs/**'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # ==========================================================================
  # í…ŒìŠ¤íŠ¸ ë° í’ˆì§ˆ ê²€ì¦
  # ==========================================================================
  test:
    name: Test & Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ----------------------------------------------------------------------
      # ì½”ë“œ í’ˆì§ˆ ê²€ì¦ (QA Tools)
      # ----------------------------------------------------------------------
      - name: Check Code Formatting (Spotless)
        run: ./gradlew spotlessCheck --no-daemon

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon

      - name: Run SpotBugs
        run: ./gradlew spotbugsMain --no-daemon

      - name: Run PMD (Law of Demeter)
        run: ./gradlew pmdMain --no-daemon

      # ----------------------------------------------------------------------
      # ì•„í‚¤í…ì²˜ ê²€ì¦ (Hexagonal Architecture)
      # ----------------------------------------------------------------------
      - name: Verify Domain Purity
        run: ./gradlew verifyDomainPurity --no-daemon

      - name: Verify Application Boundaries
        run: ./gradlew verifyApplicationBoundaries --no-daemon

      # ----------------------------------------------------------------------
      # í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (ë‹¨ìœ„ + ArchUnit + í†µí•©)
      # ----------------------------------------------------------------------
      - name: Run Tests
        env:
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
          DOCKER_HOST: unix:///var/run/docker.sock
          CI: true
        run: ./gradlew test -x jacocoTestCoverageVerification --no-daemon

      # ----------------------------------------------------------------------
      # í…ŒìŠ¤íŠ¸ ë¦¬í¬íŠ¸ ì—…ë¡œë“œ
      # ----------------------------------------------------------------------
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/build/reports/tests/
            **/build/reports/jacoco/
            **/build/reports/checkstyle/
            **/build/reports/spotbugs/
            **/build/reports/pmd/
          retention-days: 7

      # ----------------------------------------------------------------------
      # PRì— ì»¤ë²„ë¦¬ì§€ ì½”ë©˜íŠ¸ (PRì¸ ê²½ìš°ë§Œ)
      # ----------------------------------------------------------------------
      - name: Add Coverage Comment to PR
        uses: madrapps/jacoco-report@v1.6.1
        if: github.event_name == 'pull_request'
        with:
          paths: |
            ${{ github.workspace }}/**/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 70
          title: "ðŸ“Š Code Coverage Report"

  # ==========================================================================
  # ë¹Œë“œ ê²€ì¦ (ëª¨ë“  ë¶€íŠ¸ìŠ¤íŠ¸ëž© ëª¨ë“ˆ)
  # ==========================================================================
  build:
    name: Build Verification
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        module:
          - bootstrap-web-api
          - bootstrap-download-worker
          - bootstrap-scheduler
          - bootstrap-resizing-worker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build ${{ matrix.module }}
        run: |
          chmod +x gradlew
          ./gradlew :bootstrap:${{ matrix.module }}:bootJar --no-daemon -x test

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}-jar
          path: bootstrap/${{ matrix.module }}/build/libs/*.jar
          retention-days: 1

