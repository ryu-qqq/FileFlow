spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fileflow?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: root
    password: ${DB_PASSWORD:}

    hikari:
      # Pool Size (Local 환경 - 작게 설정)
      maximum-pool-size: 10
      minimum-idle: 5

      # Timeout
      connection-timeout: 20000  # 20초
      idle-timeout: 300000  # 5분
      max-lifetime: 600000  # 10분

      # Leak Detection (Local: 비활성화)
      leak-detection-threshold: 0

      # Pool Name
      pool-name: FileflowHikariPool-Local

      # MySQL 최적화
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        rewriteBatchedStatements: true

  jpa:
    # OSIV 비활성화
    open-in-view: false

    hibernate:
      ddl-auto: validate  # Flyway 사용

    properties:
      hibernate:
        # SQL 포매팅 (Local에서는 가독성 향상)
        format_sql: true
        use_sql_comments: true

        # Batch Processing
        jdbc:
          batch_size: 50
          fetch_size: 50

    # SQL 로그 (Logback 사용)
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false  # 개발 환경에서만 clean 허용

logging:
  level:
    com.ryuqq.fileflow: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
