# ===============================================
# Integration Test Configuration
# ===============================================
# 이 설정은 TestContainers와 함께 사용됩니다.
# 대부분의 설정은 @DynamicPropertySource로 주입됩니다.

# Security Configuration (통합 테스트용)
security:
  service-token:
    enabled: true
    secret: test-integration-token

spring:
  application:
    name: fileflow-integration-test

  # Bean 이름 충돌 허용 (download/transform 모듈의 동일 이름 Manager 공존 문제)
  main:
    allow-bean-definition-overriding: true

  # Redisson 비활성화 (테스트에서는 Spring Data Redis 사용)
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2

  # JPA Configuration
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        default_batch_fetch_size: 100

  # Flyway Configuration (실제 마이그레이션 사용)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # DataSource (TestContainers에서 동적으로 설정됨)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 10000
      pool-name: IntegrationTestPool

  # Spring Cloud AWS (통합 테스트용 - region은 DynamicPropertySource에서 설정됨)
  cloud:
    aws:
      region:
        static: us-east-1

# Redisson 설정 (TestContainers Redis - DynamicPropertySource로 address 오버라이드됨)
redisson:
  enabled: true

# SQS Publish 비활성화 (통합 테스트에서는 SQS 발행 불필요)
sqs:
  publish:
    enabled: false

# FileFlow 설정 (DynamicPropertySource로 endpoint/bucket 오버라이드됨)
fileflow:
  s3:
    bucket: fileflow-test-bucket
    region: us-east-1
    endpoint: ""
  # SQS 설정 (통합 테스트용 더미 값 - 실제 SQS 사용하지 않음)
  sqs:
    download-queue: test-download-queue
    transform-queue: test-transform-queue
    region: us-east-1
    endpoint: ""
  # Redis Consumer 설정 (세션 만료 키 접두사)
  redis:
    consumer:
      session-expiration-key-prefix: "session:expiration:"

# Observability 비활성화 (통합 테스트용)
observability:
  service-name: fileflow-integration-test
  http:
    log-request-body: false
    log-response-body: false
  masking:
    enabled: false
  trace:
    include-in-response: false

# Sentry 비활성화
sentry:
  dsn: ""

# AuthHub 비활성화 (통합 테스트용)
authhub:
  base-url: http://localhost:0
  service-token: ""
  endpoint-sync:
    enabled: false

# Server Configuration
server:
  port: 0  # 랜덤 포트 사용

# Logging Configuration
logging:
  level:
    root: INFO
    com.ryuqq.fileflow: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.web: DEBUG
    org.testcontainers: INFO
    com.github.dockerjava: WARN

# Management (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
